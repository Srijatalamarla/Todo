<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo</h1>
        </header>
        <main>
            <h2>Tasks list</h2>
            <div class="add-task-container" id="add-task-container">
                <button id="addTaskBtn" name="addTaskBtn" type="button" onclick="toggleTaskModal('add')">
                    <span id="addTaskSign">+</span>
                    <span id="addTaskText">Add new task</span>
                </button>
            </div>
            <div class="tasks-container" id="tasks-container">
                <ul class="task-selector">
                    <li>All</li>
                    <li>Pending</li>
                    <li>Completed</li>
                </ul>
                <div class="task-items-container">
                    <ul class="task-items-list">
                        <li class="task-item">
                            <p class="task-item-title">Title</p>
                            <p class="task-item-desc">Description</p>
                            <p class="task-item-deadline">Deadline</p>
                            <p class="task-item-completed">Completed</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="task-modal-container" id="task-modal-container">
                <div class="task-modal" id="task-modal">
                    <div class="task-modal-header">
                        <p>Task</p>
                        <button type="button" id="closeBtn" onclick="toggleTaskModal('close')">x</button>
                    </div>
                    <form id="task-modal-form" class="task-modal-form" action="">
                        <label for="taskTitle">Title</label>
                        <input type="text" name="taskTitle" id="taskTitle" placeholder="Write a title for your task..." required></input>
                        <label for="taskDesc">Description</label>
                        <textarea name="taskDesc" id="taskDesc" placeholder="Describe your thoughts..."></textarea>
                
                        <label for="taskDeadline">Deadline</label>
                        <input type="date" name="taskDeadline" id="taskDeadline"></input>
                        <input type="submit" id="submitTaskBtn"></input>
                        <button type="button" onclick="toggleTaskModal('close')">Cancel</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/Srijatalamarla/Todo">Source</a>
        </footer>
        
    </div>
    <script src="/index.js"></script>
</body>
</html>
