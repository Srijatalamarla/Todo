<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo</h1>
        </header>
        <main>
            <h2>Tasks list</h2>
            <button id="addTaskBtn" name="addTaskBtn" type="button" onclick="toggleModal()">
                <span id="addTaskSign">+</span>
                <span id="addTaskText">Add new task</span>
            </button>
            <ul>
                <li>All</li>
                <li>Pending</li>
                <li>Completed</li>
            </ul>
            <div class="task-modal" id="task-modal">
                <div class="task-modal-header">
                    <p>Task</p>
                    <button id="closeBtn" onclick="toggleModal()">x</button>
                </div>
                <form class="task-modal-form" action="">
                    <label for="taskTitle">Title</label>
                    <input type="text" name="taskTitle" id="taskTitle" placeholder="Write a title for your task..."></input>
        
                    <label for="taskDesc">Description</label>
                    <textarea name="taskDesc" id="taskDesc" placeholder="Describe your thoughts..."></textarea>
                    <label for="taskDeadline">Deadline</label>
                    <input type="date" name="taskDeadline" id="taskDeadline"></input>
                    <button>Create Task</button>
                    <button onclick="toggleModal()">Cancel</button>
                </form>
            </div>
        </main>
        <footer>
            <a href="https://github.com/Srijatalamarla/Todo">Source</a>
        </footer>
        
    </div>
    <script src="/index.js"></script>
</body>
</html>
