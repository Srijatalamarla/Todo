<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo</h1>
        </header>
        <main>
            <div class="main-title-container">
                <h2 id="main-title">Tasks list</h2>
                <div class="add-task-container" id="add-task-container">
                    <button id="addTaskBtn" name="addTaskBtn" type="button" onclick="toggleTaskModal('add')">
                        <span id="addTaskSign">+</span>
                        <span id="addTaskText">Add new task</span>
                    </button>
                </div>
            </div>
            <div class="tasks-container" id="tasks-container">
                <ul class="task-selector-container">
                    <li class="task-selector" id="all" data-id="all">All</li>
                    <li class="task-selector" id="pending" data-id="pending">Pending</li>
                    <li class="task-selector" id="completed" data-id="completed">Completed</li>
                </ul>
                <div class="task-items-container">
                    <ul class="task-items-list">
                        <!-- <li class="task-item" data-id=`${task.id}`>
                            <p class="task-item-title">${task.title}</p>
                            <p class="task-item-desc">${task.description}</p>
                            <p class="task-item-deadline">${task.deadline}</p>
                            <p class="task-item-completed">${task.completed}</p>
                            <button class="task-item-btn" onclick="toggleCompletion()">Completed</button>
                            <button class="task-item-btn">Edit</button>
                            <button class="task-item-btn">Delete</button>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="task-modal-container" id="task-modal-container">
                <div class="task-modal" id="task-modal">
                    <div class="task-modal-header">
                        <p id="task-header-title">Task</p>
                        <button type="button" id="closeBtn" onclick="toggleTaskModal('close')"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <form id="task-modal-form" class="task-modal-form" action="">
                        <div class="form-input-section">
                            <label for="taskTitle">Title</label>
                            <input type="text" name="taskTitle" id="taskTitle" class="form-input" placeholder="Write a title for your task..." required></input>
                        </div>

                        <div class="form-input-section">
                            <label for="taskDesc">Description</label>
                            <textarea name="taskDesc" id="taskDesc" class="form-input" placeholder="Describe your thoughts..." rows="7"></textarea>
                        </div>
                
                        <div class="form-input-section">
                            <label for="taskDeadline">Deadline</label>
                            <input type="date" name="taskDeadline" id="taskDeadline" class="form-input"></input>
                        </div>

                        <div class="form-btns form-input-section">
                            <button type="submit" id="modal-addTaskBtn" onclick="addNewTask()">Create New Task</button>
                            <button type="submit" id="modal-updateTaskBtn">Update Task</button>
                            <button type="button" onclick="toggleTaskModal('close')">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="view-task-modal-container"></div>
        </main>
        <footer>
            <a href="https://github.com/Srijatalamarla/Todo" id="github-src-link" target="_blank"><i class="fa-brands fa-github"></i></a>
        </footer>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
